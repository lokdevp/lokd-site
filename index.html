<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>lokd</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="img/logo.png" alt="logo">okd
    </header>
    <section class="content">
      <p>You will be redirected to
        <a href="https://lokify.me">lokify.me</a> in
        <span id="seconds">10</span>.</p>
    </section>
  </div>
  <script>
    var count = 10;
    setTimeout(countDown, 1000);
    function countDown() {
      count--;
      document.querySelector("#seconds").textContent = count;
      if (count > 0) {
        setTimeout(countDown, 1000);
      } else {
        window.location.replace("https://lokify.me");
      }
    }</script>
</body>

</html>
